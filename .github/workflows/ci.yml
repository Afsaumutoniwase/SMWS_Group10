name: Deploy to Heroku

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Ensures using the latest version

      - name: Set up Python
        uses: actions/setup-python@v4  # Ensures using the latest version
        with:
          python-version: '3.12'

      - name: Install Node.js
        uses: actions/setup-node@v3  # Ensure using latest Node.js version
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # If you have tests, run them here
          echo "No tests to run"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
          echo "$HEROKU_API_KEY" | heroku auth:token
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git push heroku main
